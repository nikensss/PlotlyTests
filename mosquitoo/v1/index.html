<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="buttons-banner">
      <button class="btn btn-previous btn-primary"><div class="arrow-left"></div></button>
      <button class="btn btn-primary btn-success btn-target" data-target="target0">10%</button>
      <button class="btn btn-primary btn-target" data-target="target1">20%</button>
      <button class="btn btn-primary btn-target" data-target="target2">30%</button>
      <button class="btn btn-primary btn-target" data-target="target3">40%</button>
      <button class="btn btn-primary btn-target" data-target="target4">50%</button>
      <button class="btn btn-primary btn-target" data-target="target5">60%</button>
      <button class="btn btn-next btn-primary"><div class="arrow-right"></div></button>
      <button class="btn btn-primary btn-all" data-isAllSelected="false">All</button>
    </div>
    <div class="content-wrapper">
      <div class="target0 bottom-layer top-layer target-element content">
        <div class="content-half right">I am plot 1 right</div>
        <div class="content-half left">I am plot 1 left</div>
      </div>
      <div class="target1 bottom-layer target-element content">
        <div class="content-half right">I am plot 2 right</div>
        <div class="content-half left">I am plot 2 left</div>
      </div>
      <div class="target2 bottom-layer target-element content">
        <div class="content-half right">I am plot 3 right</div>
        <div class="content-half left">I am plot 3 left</div>
      </div>
      <div class="target3 bottom-layer target-element content">
        <div class="content-half right">I am plot 4 right</div>
        <div class="content-half left">I am plot 4 left</div>
      </div>
      <div class="target4 bottom-layer target-element content">
        <div class="content-half right">I am plot 5 right</div>
        <div class="content-half left">I am plot 5 left</div>
      </div>
      <div class="target5 bottom-layer target-element content">
        <div class="content-half right">I am plot 6 right</div>
        <div class="content-half left">I am plot 6 left</div>
      </div>
    </div>
  </body>
</html>
